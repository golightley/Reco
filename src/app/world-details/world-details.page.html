<ion-header>
    <ion-toolbar color="primary">
      <!-- <ion-title>
        <img src="assets/images/logo.png" class="logo" />
      </ion-title> -->
      <!-- <ion-searchbar  [(ngModel)]="query" (ionInput)="searchPlace()"  type="text"></ion-searchbar> -->
      <ion-searchbar   type="text"></ion-searchbar>
      <ion-buttons slot="end">
          <ion-button (click)="logout()"><ion-icon slot="icon-only" name="exit"></ion-icon></ion-button>    
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list>
          <ion-item *ngFor="let user of users">
            <ion-label>{{user.data().handle}}</ion-label>
            <ion-checkbox slot="start" (click)="toggleUserFollow(user)"></ion-checkbox>
          </ion-item>
        </ion-list>
    
  </ion-content>
