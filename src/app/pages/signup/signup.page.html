<ion-header>
  <ion-toolbar class="nolines">
    <ion-buttons slot="start">
      <ion-back-button class="back-button" text="" icon="/assets/images/back.svg" color="dark" defaultHref="/login">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="signup-content" padding>
  <form [formGroup]="signupForm">
    <ion-item>
      <ion-label position="stacked">Handle</ion-label>
      <ion-input formControlName="handle" placeholder="@LiamTravels">
      </ion-input>
    </ion-item>
    <ion-item class="email" [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls['email'].valid
        && signupForm.controls['email'].touched">
      <ion-label>Please enter a valid email.</ion-label>
    </ion-item>

    <ion-item class="password" [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
      <ion-label position="stacked">Password</ion-label>      
      <div>
          <ion-input
            formControlName="password"
            type="{{ showPass ? 'text' : 'password' }}"
            placeholder="Your password"      
          >
          </ion-input>
          <ion-button
            (click)="toggleShowPass()"
            fill="clear"
            color="{{ showPass ? 'danger' : 'medium' }}"
            size="small"
          >
            <ion-icon
              size="small"
              class="input-inside-icon"
              src="assets/images/reveal.svg"
            ></ion-icon>
          </ion-button>
      </div>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls['password'].valid  &&
        signupForm.controls['password'].touched">
      <ion-label>Your password needs more than 6 characters.</ion-label>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <ion-button (click)="signupUser(signupForm)" expand="full" [disabled]="!signupForm.valid" class="footer-button">
    Create new account
  </ion-button>
</ion-footer>
