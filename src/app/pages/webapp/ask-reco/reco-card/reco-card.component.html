<div class="reco-card-component" [ngClass]="{'first': _cardIndex===0,'second': _cardIndex===1,'third': _cardIndex===2}">
  <h3 class="reco-card-title">
    {{cardTitle[_cardIndex]}}
  </h3>
  <div class="reco-card-content" *ngIf="_cardIndex<2">
      <ion-item lines="none" [ngClass]="{'first': _cardIndex===0,'second': _cardIndex===1,'third': _cardIndex===2}">
        <ion-label position="stacked"></ion-label>
        <ion-input [(ngModel)]="queryPlace" (ionInput)="searchPlace()" type="text"
          placeholder="Type your recommendation"></ion-input>
        <ion-list [ngClass]="{'place-list': places.length>0, 'empty-place-list': places.length==0}">
            <ion-item lines="none" *ngFor="let place of places" (touchstart)="selectPlace(place)" class="place-item">{{place.description}}</ion-item>
        </ion-list>
      </ion-item>
      <div class="tooltip" *ngIf="!queryPlace">
        <span>Business name and city</span>
      </div>

      <!--       <ion-item lines="none" [ngClass]="{'first': _cardIndex===0,'second': _cardIndex===1,'third': _cardIndex===2}">
        <ion-label position="stacked" class="title">CITY</ion-label>
        <ion-input  [(ngModel)]="city" type="text"></ion-input>
      </ion-item> -->

      <ion-item lines="none" [ngClass]="{'first': _cardIndex===0,'second': _cardIndex===1,'third': _cardIndex===2}">
        <ion-textarea [(ngModel)]="notes" type="text" class="notes-textarea" placeholder="Notes to your friend"></ion-textarea>
      </ion-item>
      <div class="tooltip" *ngIf="!notes">
        <span>Any trip for your friend</span>
      </div>

      <ion-item class="photo-item" [ngClass]="{'first': _cardIndex===0,'second': _cardIndex===1,'third': _cardIndex===2}">
        <ion-label position="stacked" class="title">Add an image</ion-label>
      </ion-item>
      <div class="photo-content">
        <img *ngIf="picture" [src]="picture">
      </div>

      <div *ngIf="!picture" class="add-photo-placeholder" (click)="selectPicture()">
        <ion-icon name="add" color="light" size="small"></ion-icon>
      </div>

      <ion-button (click)="createAskRec()" class="op-button" [disabled]="!queryPlace || !notes" *ngIf="!isCreatedReco">
        {{addButtonLabel}}
      </ion-button>   
      <ion-button class="op-button" *ngIf="isCreatedReco">
        <ion-icon name="checkmark" size="large"></ion-icon>
        Sent
      </ion-button>   
    
  </div>

  <div class="reco-card-content" *ngIf="_cardIndex===2">
    <div class="create-profile-desc">
      Create your profile to save your Recos and see your friends' recommendations
    </div>
    <ion-button (click)="createProfile()" class="op-button">
      Create your profile
    </ion-button>   
  </div>
</div>
