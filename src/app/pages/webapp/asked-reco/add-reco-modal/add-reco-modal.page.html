<ion-header>
  <ion-toolbar class="nolines">
      <ion-buttons slot="start">        
        <ion-back-button  mode="ios" icon="arrow-back" text="" (click)="back()" defaultHref="{{backUrl}}"></ion-back-button>
      </ion-buttons>
    <ion-title class="title">Add Your Recommendation</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
    <ion-list lines="none" class="create-place-content">
        <div class="input_block">
          <ion-item lines="none">
            <b><ion-label position="stacked" class="title">NEW PLACE NAME</ion-label></b>
            <ion-input  class="place" [(ngModel)]="queryPlace" (ionInput)="searchPlace()"  type="text"></ion-input>            
            <ion-list [ngClass]="{'place-list': places.length>0, 'empty-place-list': places.length==0}">
                <ion-item *ngFor="let place of places" (click)="selectPlace(place)">{{place.description}}</ion-item>
            </ion-list>
          </ion-item>
          <div class="tooltip" *ngIf="!queryPlace">
            <span>The name of the place (bar, restaurant, museum)</span>
          </div>
        </div>
    
        <div class="input_block">

          <ion-item lines="none">
            <b><ion-label position="stacked" class="title">CITY</ion-label></b>
            <ion-input  [(ngModel)]="city" type="text"></ion-input>
          </ion-item>
          <div class="tooltip" *ngIf="!queryPlace">
              <span>Automatically filled in for you</span>
            </div>

          </div>

          <div class="input_block">

          <ion-item  lines="none">
            <b><ion-label position="stacked" class="title notes">NOTES</ion-label></b>
            <ion-textarea [(ngModel)]="notes" type="text"></ion-textarea>
          </ion-item>
          </div>
         <div class="photo-content">
            <img *ngIf="googlePhoto" [src]="googlePhoto">
          </div>
          <div class="tooltip" *ngIf="!queryPlace">
              <span>Tips for your friends</span>
            </div>
    </ion-list>

</ion-content>

<ion-footer>
  <ion-button 
    (click)="createNewRec()" 
    expand="full" 
    [disabled]="!queryPlace || !city || !notes" 
    class="footer-button" 
    >
      Add Reco
  </ion-button>    
</ion-footer>
