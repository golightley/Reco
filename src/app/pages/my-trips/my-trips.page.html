<ion-header>
    <ion-toolbar color="primary">
        <!-- <ion-searchbar placeholder="City"></ion-searchbar> -->
        <ion-title style="color:#eee">My Trip</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-button (click)="openModal()">Create new place</ion-button> -->

  <ion-content class="my-trip-content">
  
    <ion-card *ngFor="let recs of results" id="myFixZone">
        <ion-card-header>
          <ion-card-subtitle>{{recs.data().city}}</ion-card-subtitle>
          <ion-card-title>{{recs.data().name}}</ion-card-title>
        </ion-card-header>
        <img class="thumb-img" *ngIf="recs.data().pictureThumb" src="{{recs.data().pictureThumb}}" />
        <ion-card-content>
            {{recs.data().notes}}
        </ion-card-content>
    </ion-card>

  <div class="footer" slot="fixed">
    <div class="operations">
      <button type="button" class="op-button" *ngIf="_backdropOn" (click)="addReco()">Add Reco</button>
      <button type="button" class="op-button send-button" *ngIf="_backdropOn" (click)="sendReco()">Send to friend</button>      
      <button type="button" class="more-button" (click)="showMoreActions()">
        <ion-icon name="add" size="large"></ion-icon>
      </button>
    </div>
  </div>

</ion-content>

<ion-backdrop class="inner-bd" *ngIf="_backdropOn" (ionBackdropTap)="dismissMoreActions()"></ion-backdrop>
